<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>View Demand</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="openModal()" >
        <ion-icon  name="search"  slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="dataReturned">
    <ion-searchbar placeholder="Search Demand" ></ion-searchbar>
       <ion-item *ngFor="let emp of employees">
          <ion-avatar slot="start">
            <ion-img [src]="emp.imageUrl"></ion-img>
          </ion-avatar>
          <ion-label>{{emp.firstName}}</ion-label>
          <ion-icon  slot="end" name="ellipsis-vertical-outline"></ion-icon>
        </ion-item>  
  </ion-list>
</ion-content>
