<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Renewal Staffing</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <app-deal [isMulticheck]="false" ></app-deal> <!-- [routerLink]="['./',emp.empID]" -->
  <ion-searchbar placeholder="Search Demand" ></ion-searchbar>
  <ion-item *ngFor="let emp of employees" >
    <ion-avatar slot="start">
      <ion-img [src]="emp.imageUrl"></ion-img>
    </ion-avatar>
    <ion-checkbox></ion-checkbox>
    <ion-label>{{emp.firstName}}</ion-label>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" ios="ellipsis-vertical" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>
</ion-content>
