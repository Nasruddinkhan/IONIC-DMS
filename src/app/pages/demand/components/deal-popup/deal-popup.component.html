<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Select OppID</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="closeOppIDModal()" >
        <ion-icon  name="close"  slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-list>
  <ion-searchbar placeholder="Search Demand" ></ion-searchbar>
     <ion-item *ngFor="let emp of employees" (click)="closeOppIDModalWithData(emp)">
        <ion-avatar slot="start">
          <ion-img [src]="emp.imageUrl"></ion-img>
        </ion-avatar>
        <ion-label>{{emp.firstName}}</ion-label>
      </ion-item>  
</ion-list>
</ion-content>
