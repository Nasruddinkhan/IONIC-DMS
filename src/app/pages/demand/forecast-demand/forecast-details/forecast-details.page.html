<ion-header>
  <ion-toolbar  color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/forecast-demand"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">{{details?.name}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div *ngIf="details">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-capitalize">#{{details?.id}} {{details?.name}}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-list lines="full">
          <ion-item *ngFor="let s of details.stats" class="ion-text-capitalize">
            <ion-label slot="start">{{s.stat.name}}</ion-label>
            <ion-label slot="end">{{s.base_stat}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
