<ion-header>
  <ion-toolbar  color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/rej-ext-demands"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">Reject {{selectedSegment}} Demands</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-toolbar>
    <ion-segment [value]="selectedSegment" color="primary">
      <ion-segment-button [disabled]="selectedSegment === 'Hirecraft'"  (click)="segmentChosen('Hirecraft')" value="Hirecraft">Hirecraft</ion-segment-button>
      <ion-segment-button [disabled]="selectedSegment === 'SkillBay'"   (click)="segmentChosen('SkillBay')" value="SkillBay">SkillBay</ion-segment-button> 
    </ion-segment>
  </ion-toolbar>
  <rej-hirecraft-demand-page *ngIf="selectedSegment === 'Hirecraft'" ></rej-hirecraft-demand-page>
  <rej-skillbay-demand-page  *ngIf="selectedSegment === 'SkillBay'"></rej-skillbay-demand-page>
</ion-content>
